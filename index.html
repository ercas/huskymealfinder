<html>
    <head>
        <title>butt</title>
        <meta charset=utf-8>
        <link rel=stylesheet href=style.css type=text/css>
        <link rel=stylesheet href=https://fonts.googleapis.com/css?family=Lora|Open+Sans: type=text/css>
        <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css type=text/css>
        <script src=https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js type=text/javascript></script>
    </head>
    <body>
        <h1 id=header>HuskyMealFinder</h1>
        <p>This app is not affiliated with Northeastern University.</p>

        <div class=label style="padding: 10px">Find meals that are:</div>
        <table>
            <tr>
                <td><span class=label>...located in</span></td>
                <td><div class=table-button>
                        <a href=# class=button-interactive style="float: left"><span class="fa fa-chevron-left" onclick=locationPrevious()></span></a>
                        <div class=button id=location>Stwest</div>
                        <a href=# class=button-interactive style="float: right"><span class="fa fa-chevron-right" onclick=locationNext()></span></a>
                </div></td>
            </tr>
            <tr>
                <td><span class=label>...from</span></td>
                <td><div class=table-button>
                        <a href=# class=button-interactive style="float: left"><span class="fa fa-chevron-left" onclick=dateFromPrevious()></span></a>
                        <div class=button id=date-from>1 January 2017</div>
                        <a href=# class=button-interactive style="float: right"><span class="fa fa-chevron-right" onclick=dateFromNext()></span></a>
                </div></td>
            </tr>
            <tr>
                <td><span class=label>...up to</span></td>
                <td><div class=table-button>
                        <a href=# class=button-interactive style="float: left"><span class="fa fa-chevron-left" onclick=dateToPrevious()></span></a>
                        <div class=button id=date-to>3 January 2017</div>
                        <a href=# class=button-interactive style="float: right"><span class="fa fa-chevron-right" onclick=dateToNext()></span></a>
                </div></td>
            </tr>
            <tr>
                <td><span class=label>...containing<br>the letters</span></td>
                <td><input id=query type=text onkeypress=queryBoxActivated(event)>
                </input></td>
                <td><div class="table-button button-interactive">
                    <a href=# id=query-button class="fa fa-arrow-right" onclick=queryActivated()></a>
                </div></td>
            </tr>
        </table>
        <span style="margin: 0px 32px">(leave the last box blank to look for everything)</span>

        <br>
        <br>

        <div id=main><div><h3></h3></div></div>
        <script src=app.js type=text/javascript></script>
        <script>
var locationIndex = 0;
var locationName;
var numLocations = 0;
var startDate = new Date;
var endDate = new Date;
var MAX_DATE_RANGE = 7;
var MS_IN_DAY = 8.64e7;

for (key in locations)
    numLocations++;
endDate.setDate(startDate.getDate() + 5);

// Utility

function diffBetweenDays(date1, date2) {
    return Math.ceil((date2.getTime() - date1.getTime()) / MS_IN_DAY);
}

function dateToString(_date) {
    var monthName = MONTH_NAMES[_date.getMonth()];
    return _date.getDate() + " " + monthName + " " + _date.getFullYear();
}

function interpolateDates(date1, date2) {
    var results = [];
    var diff = diffBetweenDays(date1, date2);
    if (diff == 0)
        results.push(date1);
    else {
        results.push(date1);
        for (var i = 1; i < diff; i++) {
            var newDate = new Date();
            newDate.setTime(date1.getTime() + (i * MS_IN_DAY));
            results.push(newDate);
        }
        results.push(date2);
    }
    return results
}

// Gui buttons

function updateGui() {
    var i = 0;
    for (key in locations) {
        if (i == locationIndex) {
            locationName = key;
            break;
        } else
            i++;
    }
    document.getElementById("location").innerHTML = locationName;
    document.getElementById("date-from").innerHTML = dateToString(startDate);
    document.getElementById("date-to").innerHTML = dateToString(endDate);
}

function locationNext() {
    locationIndex = (locationIndex + 1) % numLocations;
    updateGui();
}
function locationPrevious() {
    locationIndex = locationIndex - 1;
    if (locationIndex == -1)
        locationIndex = numLocations - 1;
    updateGui();
}
function dateFromPrevious() {
    startDate.setDate(startDate.getDate() - 1);
    if (diffBetweenDays(startDate, endDate) == MAX_DATE_RANGE + 1)
        endDate.setTime(startDate.getTime() + (MAX_DATE_RANGE * MS_IN_DAY));
    updateGui();
}
function dateFromNext() {
    startDate.setDate(startDate.getDate() + 1);
    if (diffBetweenDays(startDate, endDate) == -1)
        endDate.setDate(startDate.getDate());
    updateGui();
}
function dateToPrevious() {
    endDate.setDate(endDate.getDate() - 1);
    if (diffBetweenDays(startDate, endDate) == -1)
        startDate.setDate(endDate.getDate());
    updateGui();
}
function dateToNext() {
    endDate.setDate(endDate.getDate() + 1);
    if (diffBetweenDays(startDate, endDate) == MAX_DATE_RANGE + 1)
        startDate.setTime(endDate.getTime() - (MAX_DATE_RANGE * MS_IN_DAY));
    updateGui();
}

function queryActivated() {
    query = document.getElementById("query").value;
    if (query == "")
        displayMenuMultiple(locationName, interpolateDates(startDate, endDate));
    else
        displayMenuMultiple(locationName, interpolateDates(startDate, endDate),
                            query);
}

function queryBoxActivated(e) {
    if (e.keyCode == 13)
        queryActivated()
}

updateGui();
        </script>
    </body>
</html>
