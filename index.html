<html>
    <head>
        <title>butt</title>
        <meta charset=utf-8>
        <link rel=stylesheet href=style.css type=text/css>
        <link rel=stylesheet href=https://fonts.googleapis.com/css?family=Lora|Open+Sans: type=text/css>
        <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css type=text/css>
        <script src=https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js type=text/javascript></script>
    </head>
    <body>
        <span id=header>HuskyMealFinder</span> <span class=disclaimer>version 1.2.3</span>
        <br><span class=disclaimer>This app is not affiliated with Northeastern University or Chartwells.</span>

        <div class=label style="font-size: 36px; padding: 10px">Find meals that are:</div>
        <table>
            <tr>
                <td><span class=label>...located in</span></td>
                <td><div class=table-button>
                        <a href=# class=button-interactive style="float: left"><span class="fa fa-chevron-left" onclick=locationPrevious()></span></a>
                        <div class=button id=location>Stwest</div>
                        <a href=# class=button-interactive style="float: right"><span class="fa fa-chevron-right" onclick=locationNext()></span></a>
                </div></td>
            </tr>
            <tr>
                <td><span class=label>...from</span></td>
                <td><div class=table-button>
                        <a href=# class=button-interactive style="float: left"><span class="fa fa-chevron-left" onclick=dateFromPrevious()></span></a>
                        <div class=button id=date-from>1 January 2017</div>
                        <a href=# class=button-interactive style="float: right"><span class="fa fa-chevron-right" onclick=dateFromNext()></span></a>
                </div></td>
            </tr>
            <tr>
                <td><span class=label>...up to</span></td>
                <td><div class=table-button>
                        <a href=# class=button-interactive style="float: left"><span class="fa fa-chevron-left" onclick=dateToPrevious()></span></a>
                        <div class=button id=date-to>3 January 2017</div>
                        <a href=# class=button-interactive style="float: right"><span class="fa fa-chevron-right" onclick=dateToNext()></span></a>
                </div></td>
            </tr>
            <tr>
                <td><span class=label>...containing<br>the letters</span></td>
                <td><input id=query type=text onkeypress=queryBoxActivated(event)>
                </input></td>
                <td><div class="table-button button-interactive">
                    <a href=# id=query-button class="fa fa-arrow-right" onclick=queryActivated()></a>
                </div></td>
            </tr>
        </table>
        <span style="margin: 0px 32px">(leave the last box blank to look for everything)</span>

        <br>
        <br>

        <div id=main><div><h3></h3></div></div>
        <script src=app.js type=text/javascript></script>
        <script src=gui.js type=text/javascript></script>
    </body>
</html>
